<div class="card" *ngFor="let employee of employees">
    <div class="card-header">
        <h3 class="card-title">{{employee.name}}</h3>
    </div>
    <div class="card-body">
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-4">
                    <img [src]="employee.photoPath" class="imageClass" />
                </div>
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-lg-6">
                            Gender </div>
                        <div class="col-lg-6">: {{employee.gender}} </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            Date of Birth </div>
                        <div class="col-lg-6">: {{employee.dateOfBirth| date}} </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                            Contact Preference </div>
                        <div class="col-lg-6">: {{employee.contactPreference}} </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            Email </div>
                        <div class="col-lg-6">: {{employee.email}} </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            Department </div>
                        <div class="col-lg-6">: {{employee.department}} </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
